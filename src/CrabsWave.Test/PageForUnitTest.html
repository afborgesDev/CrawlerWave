<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>This is a simple page to run on unit tests</title>
</head>

<body>
    <button id="btnOne">This is a button</button>
    <input id="inputName" name="inputName">
    <input type="checkbox">
    <a class="someClass">This is a link with class</a>
    <div class="row">
        <div class="col-sm-1">
            <button id="ButtonsToXPath">Button to xPath</button>
        </div>
    </div>

    <form>
        <input type="text" id="numberResult" value="0" />
        <input type="button" id="buttonIncrement" name="buttonIncrement" class="buttonIncrement"
            onclick="incrementValue()" value="Increment Value" />
        <a onclick="incrementValue()">click to increment</a>
        <p onclick="incrementValue()">click using parameter</p>
        <button onclick="return showAlert()" id="clickToAlert">Show alert</button>
        <a id="newWindow" target="_blank" href="https://www.google.com.br">Click to tab</a>
    </form>
</body>
<script>
    function incrementValue() {
        var value = parseInt(document.getElementById('numberResult').value, 10);
        value = isNaN(value) ? 0 : value;
        value++;
        document.getElementById('numberResult').value = value;
    };

    function showAlert() {
        var retVal = confirm("Do you want to continue ?");
        if (retVal == true) {
            document.getElementById("numberResult").value = 23;
        } else {
            document.getElementById("numberResult").value = -1;
        }
        return false;
    }
</script>

</html>
