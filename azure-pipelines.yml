trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
    
- task: SonarCloudPrepare@1
  displayName: Configuring SonarCloud
  inputs:
    SonarCloud: 'SonarCluodConnection'
    organization: 'afborgesdev-github'
    scannerMode: 'MSBuild'
    projectKey: 'afborgesDev_CrawlerWave'
    projectName: 'Crawler Wave'

- task: DotNetCoreCLI@2
  displayName: Building
  continueOnError: false
  inputs:
    command: 'build'
    arguments: '-c $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Runing tests'
  continueOnError: false
  inputs:
    command: test
    projects: '**/*.Test/*.csproj'
    arguments: '-c $(buildConfiguration) --no-restore --logger trx /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura'

- task: PublishCodeCoverageResults@1
  displayName: 'Publishing coverage results'
  inputs:
    codeCoverageTool: 'cobertura'
    summaryFileLocation: '**/*.Test/coverage.cobertura.xml'

- script: cp **/*.Test/coverage.cobertura.xml $(Build.SourcesDirectory)/TestResults/Coverage/coverage.cobertura.xml
  displayName: 'Copy coverage to TestResults'

- task: SonarCloudAnalyze@1
  displayName: Runing SonarCloudAnalyze

- task: SonarCloudPublish@1
  displayName: Pushing SonarCloudAnalyze
  inputs:
    pollingTimeoutSec: '300'